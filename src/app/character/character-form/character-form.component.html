<form class="new-character-form" [formGroup]="newCharacterForm" (submit)="addCharacter()">
  <mat-form-field class="character-name-field">
    <input matInput placeholder="Create Character" formControlName="name">
  </mat-form-field>
  <button mat-icon-button class="add-button" color="primary" type="submit" [disabled]="newCharacterForm.pristine || newCharacterForm.invalid">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</form>
