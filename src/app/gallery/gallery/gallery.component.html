<div class="gallery">
  <div *ngFor="let character of characters; trackBy: trackByCharacter"
        [ngClass]="{'clickable': isClickable}"
        mat-ripple [matRippleDisabled]="!isClickable"
        (click)="onClick(character)">
    <character-card [character]="character" [imageHoverZoom]="isClickable"></character-card>
  </div>
</div>
